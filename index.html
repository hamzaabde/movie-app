<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Recommendations</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="app-title">Movie Recommendations</h1>
                <form class="search-form">
                    <input
                        type="text"
                        id="search"
                        placeholder="Search by title and rating"
                    />
                    <button id="submit" type="submit">search</button>
                </form>
            </header>
            <main>
                <div class="showcase">
                    <div class="movie">
                        <div class="poster">
                            <img src="#" alt="" />
                        </div>
                        <h2 class="movie-title">A title</h2>
                        <div class="movie-rating">
                            <span class="rating-value">10</span>
                            <span class="rating-catagory">good</span>
                        </div>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing
                            elit. Voluptatem, quia?
                        </p>
                        <div class="movie-tags">
                            <span class="tag">#action</span>
                            <span class="tag">#action</span>
                            <span class="tag">#action</span>
                            <span class="tag">#action</span>
                        </div>
                        <div class="movie-links">
                            <button>Amazon Prime</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
