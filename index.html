<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Recommendations</title>
        <!-- styles -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- scripts -->
        <script type="module" src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Movie Recommendations</h1>
                <div class="search-form">
                    <input
                        type="text"
                        id="search"
                        autocomplete="off"
                        placeholder="Search by title"
                    />
                    <button id="submit">search</button>
                </div>
                <div class="filter">
                    <span class="active" data-option="all">All</span>
                    <span data-option="trending">Trending</span>
                    <span data-option="top-rated">Top Rated</span>
                    <span data-option="most-popular">Most Popular</span>
                    <span data-option="upcoming">Upcoming</span>
                </div>
            </header>
            <main>
                <div class="showcase"></div>
            </main>
            <footer>
                <div class="attribution"></div>
            </footer>
        </div>
    </body>
</html>
